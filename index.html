<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<section class="main">
				<a id="source" href="javascript:;">Browse source</a>
				<a id="target" href="javascript:;">Browse target</a>
			</section>
			<footer></footer>
		</div>
		<script>
      window.$ = window.jQuery = require("./jquery.min.js");
      var ipc = require('ipc');
      ipc.on('rtn-browse', function(arg) {
			     console.log(arg); // prints "pong"
			});


      $(function() {
        $('#source').on('click', function(){
          ipc.send('web-browse', 'source');
        });

        $('#target').on('click', function(){
          ipc.send('web-browse', 'source');
        });
      });
		</script>
	</body>
</html>
