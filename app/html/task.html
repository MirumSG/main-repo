<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Optimizr</title>

     <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.green-amber.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Image Optimizr</span>

        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">


          <ul class="task-list">
            <!-- <li class="cf">
              <a href="japascript:;">Task 1</a>
              <div class="edit-detele">
                <button class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">edit</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">delete</i>
                </button>
              </div>
            </li> -->
          </ul>

          <a href="index.html" class="float-bottom mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </a>
        </div>
      </main>
    </div>

    <script>
      window.$ = window.jQuery = require("./jquery.min.js");
      var ipc = require('ipc'),
          html='';

      ipc.on('readsetting', function(arg) {
        console.log(arg[0].name);
        for (var i = 0; i<arg.length; i++) {
          html += '<li class="cf"><a href="japascript:;">'+arg[i].name+'</a>'+
          '<div class="edit-detele">'+
          '<button class="mdl-button mdl-js-button mdl-button--icon">'+
          '<i class="material-icons">edit</i>'+
          '</button>'+
          '<button class="mdl-button mdl-js-button mdl-button--icon">'+
          '<i class="material-icons">delete</i>'+
          '</button>'+
          '</div>'+
          '</li>';
        }

        $('ul.task-list').append(html)
      });

      $(function() {
        ipc.send('startup');
      });
    </script>

    </script>
  </body>
</html>
